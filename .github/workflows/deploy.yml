name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push backend image
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cube-node
          file: ./cube-node/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-backend:buildcache,mode=max

      # Build and push frontend image
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cube-nxjs
          file: ./cube-nxjs/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-frontend:buildcache,mode=max

      # Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-frontend:latest

            # Stop and remove old containers
            docker stop cube-backend cube-frontend || true
            docker rm cube-backend cube-frontend || true

            # Run backend container
            docker run -d \
              --name cube-backend \
              --restart unless-stopped \
              -p 3001:3001 \
              -e NODE_ENV=production \
              -e PORT=3001 \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e AWS_REGION="${{ secrets.AWS_REGION }}" \
              -e AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}" \
              -e ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}" \
              -e ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-backend:latest

            # Run frontend container
            docker run -d \
              --name cube-frontend \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/cube-highways-frontend:latest

            # Clean up old images
            docker image prune -af --filter "until=24h"

            # Show running containers
            docker ps
